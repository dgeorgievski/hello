name: devbox

on: 
  push:
    branches:
      - devbox

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0

      - name: Run arbitrary commands
        run: devbox run -- echo "done!"

      - name: Start DevBox and Nu shells
        run: |
          devbox shell
          nu
          ls -l
